<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Equipamentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="logo">
    <a href="index.html">
      <img class="logo__bcseventos" src="LOGO-BCS.svg" alt="logo bcs">
    </a>  
  </header>

    <div class="conteudo_cadastro">
    <form id="equip-form">
        <h2 class="padrao__titulo">Novo Equipamento</h2>
        <input type="text" id="grupo" placeholder="Grupo" required>
        <input type="text" id="nome" placeholder="Nome do equipamento" required>
        <input type="text" id="codigo" placeholder="Código do equipamento" required>
        <input type="number" id="valor" placeholder="Valor (R$)" required>
        <button type="submit">Cadastrar</button>
    </form>
    </div>

  </nav>
</footer>

  <script src="script.js"></script>

</body>
</html>
